    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="box-1 p-3 mt-5">
                    <div class="box-2 text-center">
                        <h2>Age calculator</h2>
                        <div class="form-group mb-3">
                            <input id="name" class="form-control font-weight-bold" type="text" placeholder="Name">
                            <p id="keyup"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input id="year" placeholder="Year" class="form-control font-weight-bold" type="text">
                            <p id="keyup-2"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input id="check" class="form-control btn-primary btn" type="submit" value="check">
                        </div>
                        <p id="result" ></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>form</h3>
                    </div>
                    <div class="card-body">
                                     <p></p>
                        <form id="form-submit"  action="">
                            <div class="form-group mb-3">
                                <input id="form-name" class="form-control" type="text" placeholder="Name">
                                <p id="result-1"></p>
                            </div>
                            <div class="form-group mb-3">
                                <input id="form-email" class="form-control" type="text" placeholder="Email">
                                <p id="result-2"></p>
                            </div>
                            <div class="form-group mb-3">
                                <input id="password" placeholder="Password" class="form-control" type="password">
                                <p id="result-4"></p>
                            </div>
                            <div class="form-group mb-3">
                                <input id="form-uname" class="form-control" type="text" placeholder="Username">
                                <p id="result-3"></p>
                            </div>
                            <div class="form-group text-center">
                                <input class="btn btn-primary" type="submit" value="Sing Up">
                            </div>
                        </form>
                        <p id="form-result"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>currency converter</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group d-flex">
                            <input id="amount" class="form-control mr-2" type="text">
                            <select name="" id="convert">
                                <option value="116">Pound</option>
                                <option value="60">CAD</option>
                                <option value="86">USD</option>
                                <option value="98">EURO</option>
                            </select>
                        </div>
                        <button class="center" id="curr-convert">convert</button>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="curre-output"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">marriage check </h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input id="marriage_name" class="form-control font-weight-bold" type="text" placeholder="Name">
                            <p id="marriage_keyup"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input id="marriage_year" placeholder="Year" class="form-control font-weight-bold" type="text">
                            <p id="marriage_keyup-2"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input id="marriage_check" class="ml-auto d-block btn-primary btn" type="submit" value="check">
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="marriage_result" ></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
